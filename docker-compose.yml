version: '3.8'

services:
  webserver:
    image: php:8.1-apache
    container_name: phone-store-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html/
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    environment:
      DB_HOST: database
      DB_USER: phonestore_user
      DB_PASSWORD: phonestore_password
      DB_NAME: phone_store
    depends_on:
      - database
    networks:
      - phone-store-network

  database:
    image: mysql:8.0
    container_name: phone-store-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: phone_store
      MYSQL_USER: phonestore_user
      MYSQL_PASSWORD: phonestore_password
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - phone-store-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phone-store-pma
    ports:
      - "8081:80"
    environment:
      PMA_HOST: database
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - phone-store-network

networks:
  phone-store-network:
    driver: bridge

volumes:
  db_data:
